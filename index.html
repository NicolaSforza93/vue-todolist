<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40396ce4f1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>

<body>
    <div id="app">
        <div class="container p-5">
            <div class="card">
                <div class="card-header bg-warning-subtle">
                    <div class="input-group">
                        <input type="text" class="form-control border-secondary-subtle" placeholder="Inserisci tasks"
                            aria-describedby="button-addon2" v-model="newTodo" @keyup.enter="addTodo()">
                        <button class="btn btn-light border-secondary-subtle" type="button" id="button-addon2"
                            @click="addTodo">Aggiungi</button>
                    </div>
                </div>
                <ul class="list-group list-group-flush" v-if="todos.length > 0">
                    <li class="list-group-item d-flex justify-content-between" v-for="(item, index) in todos"
                        :key="index" :class="{'done': item.done}" @click="toggleTask(index)">
                        {{ item.text }}
                        <span class="delete" @click.stop="removeTodo(index)">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </span>
                    </li>
                </ul>
                <p v-else class="mb-0 px-3 py-2">Vuoto</p>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
