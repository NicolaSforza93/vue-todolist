<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40396ce4f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div>
                <input type="text" v-model="newTodo" @keyup.enter="addTodo()">
                <button @click="addTodo">Aggiungi</button>
            </div>

            <div class="todo">
                <ul v-if="todos.length > 0">
                    <li v-for="(item, index) in todos" :key="index" :class="{done: item.done}" @click="">{{ item.text }}
                        <span @click.stop="removeTodo(index)">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </li>
                </ul>
                <p v-else>Non ci sono tasks</p>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
